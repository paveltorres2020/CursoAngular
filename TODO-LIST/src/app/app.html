
 <h1>Lista de Tareas </h1>
 <div>
  <input [(ngModel)]="desc" placeholder="ingrese la tarea"> 
    
     <p></p> 
    
     <button (click)="eventoClick()">Ingresar</button>
     @for(tt of Tareas; track tt.id ){
        <ul class="tasks">
         <app-unatarea [id]="tt.id" [descripcion]="tt.descripcion"> </app-unatarea> <button (click)="eventoDelete(tt.id)"> Tarea Realizada</button>
          <!-- <li>{{tt.id}}  {{tt.descripcion}}  <button (click)="eventoDelete(tt.id)"> Tarea Realizada</button></li> -->
        
        </ul>
     }
</div>
