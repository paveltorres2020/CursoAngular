
 <h1>Lista de Tareas </h1>
 <div>
  <input [(ngModel)]="desc" placeholder="ingrese la tarea"> 
    
     <p></p> 
     <button (click)="eventoClick()">Ingresar</button>
     @for(tt of Tareas; track tt.id ){
        <ul class="tasks">
          <li>{{tt.id}}  {{tt.descripcion}}  <button (click)="eventoDelete(tt.id)">Tarea Realizada {{tt.id}}</button></li>
        
        </ul>
     }
</div>
